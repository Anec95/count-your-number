<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">

            <title>Count your Number</title>

            <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

            <link rel="stylesheet" href="assets/css/index.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Poor+Story&display=swap" rel="stylesheet">

            <meta name="viewport" content="width=device-width, initial-scale= 1.0">
            <meta property="og:title" content="Count your number with style" />
            <meta property="og:type" content="website" />
            <meta property="og:url" content="https://count-your-number.netlify.app/" />
            <meta property="og:image" content="./assets/images/screenshot.png" />
            <meta property="og:description" content="A little neon app where you can count your number" />

        </head>

        <body>
            <header>
                <h1>Count your Number</h1>
            </header>


            <main>
                <div class="counter-container">                    
                    <button id="buttonReset" class="reset-button"><i class="fa fa-window-restore"></i> reset</button>

                    <div class="minus-container">
                        <div class="less">
                        </div>
                    </div>

                    <div id="numberContainer"></div>
                    
                    <div class="plus-container">
                        <div class="more">
                        </div>
                    </div>
                </div>
            </main>
            

            <script src="assets/js/index.js"></script>

        </body>
    </html>
