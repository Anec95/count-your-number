<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">

            <title>Count your Number</title>

            <link rel="stylesheet" href="index.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Neonderthaw">
            <!-- <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Expletus+Sans"> -->
            <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poor+Story">

        </head>

        <body>
            <header>
                <h1>Count your Number</h1>
            </header>

            <button class="reset-button"><i class="fa fa-window-restore" aria-hidden="true"></i><p>reset</p></button>

            <main>
                <div class="counter-container">
                    <button class="minus"><i class="fa fa-minus" aria-hidden="true"></i></button>
                    <div class="n-counter">7</div>
                    <button class="plus"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
            </main>
            
        </body>
    </html>
