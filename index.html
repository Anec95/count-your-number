<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">

            <title>Count your Number</title>

            <link rel="stylesheet" href="index.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Neonderthaw">
            <!-- <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Expletus+Sans"> -->
            <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poor+Story">

            <meta name="viewport" content="width=device-width, initial-scale= 1.0">

        </head>

        <body>
            <header>
                <h1>Count your Number</h1>
            </header>

            <button id="buttonReset" class="reset-button"><i class="fa fa-window-restore" aria-hidden="true"></i><p>reset</p></button>

            <main>
                <div class="counter-container">
                    <!-- <button id="buttonMinus" class="minus"><i class="fa fa-minus" aria-hidden="true"></i></button>
                    <button id="minusTen" class="minus-ten">-10</button>
                    <button id="minusHundred" class="minus-hundred">-100</button> -->
                    
                    
                    <div class="minus-container">
                        <button id="buttonMinus" class="minus-one"><i class="fa fa-minus" aria-hidden="true"></i></button>
                        <div class="less">
                            <button id="minusTen" class="minus-ten">10</button>
                            <button id="minusHundred" class="minus-hundred">100</button>
                        </div>
                    </div>
                    
                    <div id="numberContainer" class="n-counter"></div>    
                    
                    <div class="plus-container">
                        <button id="buttonPlus" class="plus-one"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        <div class="more">
                            <button id="plusTen" class="plus-ten">10</button>
                            <button id="plusHundred" class="plus-hundred">100</button>
                        </div>
                    </div>
                    
                    
                    <!-- <button id="buttonPlus" class="plus"><i class="fa fa-plus" aria-hidden="true"></i></button>
                    <button id="plusTen" class="plus-ten">+10</button>
                    <button id="plusHundred" class="plus-hundred">+100</button> -->
                </div>
            </main>
            

            <script src="index.js"></script>
        </body>
    </html>
